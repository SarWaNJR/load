<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&family=Roboto+Serif:ital,opsz@1,8..144&family=Roboto:wght@500;900&display=swap');

        * {
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
            /* cursor: pointer; */
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(./interior4.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center;
            background-size: 100%;
            height: 100vh;
            position: relative;
            width: 100%;
        }

        .flex {
            background-color: rgb(36, 35, 35);
            height: 11vh;
            display: flex;
            /* justify-content: center; */
            /* align-items: center; */
        }

        h1 {
            cursor: pointer;
            margin-left: 40px;
            color: #A8D30B;
            margin-top: 5px;
        }

        li {
            cursor: pointer;
            list-style-type: none;
        }

        ul {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            /* background-color: red; */
            width: 50%;
            margin-left: auto;
            font-size: 1.2em;
            color: white;
        }

        /* from youtube code */
        ul li {
            position: relative;
        }

        ul li::after {
            content: '';
            height: 4px;
            width: 0%;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: -6px;
            transition: .8s;
            transform: scale(0);
            transform-origin: left;
        }

        ul li:hover::after {
            width: 100%;
            transform: scale(1);
            /* transform-origin:left; */
            transform-origin: left;
        }


        .content {
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .heading {
            font-size: 2.8em;
            color: rgb(249, 249, 249);
            text-transform: uppercase;
        }

        .title1 {
            font-size: 1.2em;
            color: rgb(249, 249, 249);
            text-transform: capitalize;

        }

        button {
            position: relative;
            overflow: hidden;
            width: 200px;
            padding: 15px 0px;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            background: transparent;
            cursor: pointer;
            color: white;
            border: 3px solid #009688;
            transition: 3s;
        }

        button:hover {
            border: none;
        }

        button:hover::after {
            border: none;
        }

        span {
            background: #009688;
            height: 100%;
            width: 0%;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 1.5s;

        }

        button:hover span {
            width: 100%;
        }

        .arrow {
            width: 20px;
            /* background-color: red; */
            height: 10vh;
            transform: translateY(50%);
            /* background-color: red; */
            margin-top: -4px;
            margin-right: 30px;
            /* display: none; */
        }

        .link1,
        .link2,
        .link3 {
            height: 4%;
            width: 50px;
            background-color: aqua;
            border-radius: 6px;
            margin-top: 8px;
        }

        /* #id {
            display: inline-block;
        } */



        @media only screen and (max-width:420px) {

            .link1,
            .link2,
            .link3 {
                height: 8%;
                width: 60px;
                background-color: aqua;
                border-radius: 6px;
            }

            .lists {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                /* display: flex;
                flex-direction: row; */
                height: 50vh;
                width: 80%;
                transform: translateX(100%);
                transition: transform 2.2s;
            }

            #flex {
                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
                background-color: rgb(126, 8, 181);
                height: 24vh;
            }

            #id1 {
                display: none;
            }

            .arrow {
                display: flex;
                justify-content: center;
                align-items: center;
                /* background-color: violet; */
                /* width: 100%; */
                margin-left: 1em;
                margin-top: -50px;
                height: 120px;
                width: 180px;
            }

            .sarwan {
                transform: translateX(0%);
            }

            .toggle1 {
                transform: rotate(53deg) translate(12px, 12px);
                transition: transform 1s;
            }

            .toggle2 {
                display: none;
            }

            .toggle3 {
                transform: rotate(-50deg);
                transition: transform 1s;
            }
        }


        @media screen and (max-width:719px) {
            * {
                padding: 0;
                margin: 0%;
                box-sizing: border-box;
                overflow: hidden;
            }

            body {
                /* background-image: none;
                background-color: rgb(52, 52, 52); */
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }

            .flex {
                height: 35vh;
                display: block;
            }

            ul {
                display: inline-block;
            }

            li {
                padding: 5px;
                margin: 8px;
                margin-left: 2em;
            }

            .content {
                text-align: center;
                margin-top: 100px;
            }

            .heading {
                font-size: 2.2em;
                letter-spacing: 1px;
                color: #A8D30B;
            }

            .title1 {
                margin-top: 20px;
                font-size: 1em;
            }

            button {
                padding: 10px;
                margin: 10px;
                margin-top: 20px;
            }

            .arrow {
                display: block;
            }
        }

        @media screen and (min-width:720px) {
            body {
                /* width: 100%; */
                overflow-x: hidden;
                background-size: cover;
            }

            .flex {
                height: 15vh;
            }

            h1 {
                /* display: none; */
                /* position: fixed; */
                margin: 0%;
                margin: 10px;
                font-size: 20px;
            }

            ul {
                /* background-color: #A8D30B; */
                width: 100%;
            }

            li {
                margin: auto;
            }

            .arrow {
                margin-top: 2px;
            }
        }
    </style>
</head>

<body>
    <div class="flex" id="flex">
        <h1 id="id1">üÖ∏üÖΩüÜÉüÖ¥üÜÅüÖ∏üÖæüÜÅ</h1>
        <ul class="lists">
            <li>HOME</li>
            <li>BEDROOM</li>
            <li>DINING</li>
            <li>KITCHEN</li>
            <li>BACKYARD</li>
        </ul>
        <div class="arrow">
            <div class="link1"></div>
            <div class="link2"></div>
            <div class="link3"></div>
        </div>
    </div>

    <div class="content">
        <h1 class="heading">modern furniture for your home</h1>
        <p class="title1">We are a leading interior design firm offering <br>we furnish with innovation and trust </p>
        <div class="btn">
            <button type="button">
                <span></span> WATCH MORE
            </button>
            <button type="button"> <span></span> SUBSCRIBE</button>
        </div>
    </div>
    <script>
        let button = document.querySelector(".arrow"),
            links = document.querySelector(".lists");
        button.addEventListener("click", () => {
            links.classList.toggle("sarwan");
            button.children[0].classList.toggle("toggle1")
            button.children[1].classList.toggle("toggle2")
            button.children[2].classList.toggle("toggle3")
        })
    </script>
</body>

</html>
